        /* Menu de navegaÃ§Ã£o */
        nav {

        nav ul {

        nav ul li {
            display: inline;
            margin: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;

        /* Container de Contato */
        .contato-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px auto;
            max-width: 900px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
        }

        /* Estilizando o FormulÃ¡rio */
        .formulario {

        }

        .formulario h2 {
            color: #ff66b2;
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ff66b2;
            border-radius: 10px;
            outline: none;
            font-size: 1em;
        }

        textarea {
            resize: none;
        }

        /* BotÃ£o de envio */
        .botao {

            border-radius: 25px;
            font-size: 1.2em;
            transition: 0.3s;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .botao:hover {
            background: #ff3385;
        }

        /* Redes Sociais */
        .redes-sociais {
            width: 100%;
            max-width: 400px;

            padding: 20px;
        }

        .redes-sociais h2 {
            color: #ff66b2;
            margin-bottom: 15px;
        }

        /* Links das redes sociais */
        .redes-sociais a {
            display: block;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            margin: 10px auto;
            width: 80%;
            transition: 0.3s;
        }

        /* Cores para cada rede social */
        .instagram {
            background: #E1306C;

        .instagram:hover {
            background: #C8235D;

        }

            background: #005582;
        }

        }
