<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce6f1;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #f39cbe;
            font-size: 2em;
        }

        label {
            font-size: 1.2em;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #f39cbe;
            background-color: #f9c8e2;
            width: 100%;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #f39cbe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f4b8cc;
        }

        .resultado {
            font-size: 1.5em;
            color: #f39cbe;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" required>

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Digite sua altura" required>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            const imc = peso / (altura * altura);
            let resultadoTexto = `Seu IMC é ${imc.toFixed(2)}.`;

            if (imc < 18.5) {
                resultadoTexto += " Você está abaixo do peso.";
            } else if (imc >= 18.5 && imc <= 24.9) {
                resultadoTexto += " Você está no peso normal.";
            } else if (imc >= 25 && imc <= 29.9) {
                resultadoTexto += " Você está com sobrepeso.";
            } else {
                resultadoTexto += " Você está com obesidade.";
            }

            document.getElementById('resultado').textContent = resultadoTexto;
        }
    </script>
</body>
</html>
