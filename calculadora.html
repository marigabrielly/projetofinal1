<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            color: #ff66b2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff99cc;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: #030202;
            padding: 10px 20px;
            border-radius: 20px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #fbb7d2;
        }

        .calculadora {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ff66b2;
        }

        button {
            background: #ff66b2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff3385;
        }

        footer {
            background-color: #f8b1d5;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calculadora">
            <h2>Faça um cálculo</h2>
            <input type="number" id="num1" placeholder="Digite um número">
            <select id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">×</option>
                <option value="/">÷</option>
            </select>
            <input type="number" id="num2" placeholder="Digite outro número">
            <button onclick="calcular()">Calcular</button>
            <h3>Resultado: <span id="resultado">0</span></h3>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Meu Site</p>
    </footer>
    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operacao = document.getElementById('operacao').value;
            let resultado;
            
            if (isNaN(num1) || isNaN(num2)) {
                resultado = 'Erro';
            } else {
                switch (operacao) {
                    case '+': resultado = num1 + num2; break;
                    case '-': resultado = num1 - num2; break;
                    case '*': resultado = num1 * num2; break;
                    case '/': resultado = num2 !== 0 ? num1 / num2 : 'Erro'; break;
                }
            }
            
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
